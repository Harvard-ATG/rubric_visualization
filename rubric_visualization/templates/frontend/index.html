<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Django REST with React</title>
</head>
<body>
<div id="app">
    <!-- React will load here -->
</div>

{% load static %}
<script>
    window.django = {
        course_id: {{ course_id }}
    };
</script>
{% if local == True %}
    <script src="http://localhost:8080{% static 'frontend/vendors~index.bundle.js' %}"></script>
    <script src="http://localhost:8080{% static 'frontend/index.bundle.js' %}"></script>
{% else %}
    <script src="{% static 'frontend/vendors~index.bundle.js' %}"></script>
    <script src="{% static 'frontend/index.bundle.js' %}"></script>
{% endif %}

</html>
